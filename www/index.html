<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Realtime Image Sharing With Ionic+Socket.io</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/sha256.js"></script>

    <!-- Firebase -->
    <!--script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script-->
    <script src="lib/firebase.js"></script>

    <!-- Firebase Simple Login -->
    <!--script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script-->
    <!--script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script-->
    <script src="lib/firebase-simple-login.js"></script>


    <!-- AngularFire -->
    <!--script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script-->
    <script src="lib/angularfire.js"></script>

    <!-- Socket.io client Script-->
    <script src="lib/socket.io-1.0.6.js"></script>

  </head>
  <body ng-app="imageShare">
  <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button button-icon icon ion-ios7-arrow-left">Back</ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </body>
</html>
